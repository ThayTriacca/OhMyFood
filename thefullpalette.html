<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/1c0709c70b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="containerlogo">
            <h1>ohmyfood</h1>
        </div>
    </header>

    <main>
        <div class="restaurant__image">
            <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        </div>
        <div class="menu">
            <div class="menu__header">
                <div class="restaurant_name">
                    <h2>The Full Palette</h2>
                </div>
                <div class="restaurants__lovebtn">
                    <i class="fa-regular fa-heart"></i>
                    </div>
                </div> 
            </div>
            <div class="menu__entrees">
                <div class="menu__titles">
                    <span>Entrees</span>
                </div>
                
            </div>
        </div>

    </main>
